<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Record - Smart Records System</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="min-h-screen flex items-center justify-center p-4">
      <div
        class="w-full max-w-2xl bg-white rounded-lg border border-gray-300 overflow-hidden"
      >
        <div class="px-8 py-6 bg-gray-200 text-gray-900">
          <h1 class="text-2xl font-bold mb-1">Create New Record</h1>
        </div>

        <div class="px-8 py-6">
          <form
            method="POST"
            action="{{ url_for('record.add_record') }}"
            class="space-y-6"
          >
            <div>
              <label
                for="title"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Title *</label
              >
              <input
                type="text"
                id="title"
                name="title"
                placeholder="Enter record title"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent"
                autofocus
                required
              />
            </div>

            <div>
              <label
                for="description"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Description *</label
              >
              <textarea
                id="description"
                name="description"
                placeholder="Enter detailed description of the record"
                rows="6"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent resize-y"
                required
              ></textarea>
            </div>

            <div>
              <label
                for="category"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Category</label
              >
              <select
                id="category"
                name="category"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent"
              >
                <option value="General">General</option>
                <option value="Important">Important</option>
                <option value="Personal">Personal</option>
                <option value="Work">Work</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="flex gap-3 pt-4">
              <button
                type="submit"
                class="flex-1 px-6 py-3 bg-green-800 text-white rounded-lg hover:bg-green-700 transition font-medium"
              >
                Save Record
              </button>
              <a
                href="{{ url_for('record.dashboard') }}"
                class="flex-1 px-6 py-3 border border-neutral-200 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-300 transition font-medium text-center"
              >
                ‚Üê Back to Dashboard
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      // Auto-dismiss flash messages after 5 seconds
      setTimeout(() => {
        const messages = document.querySelectorAll('[class*="border-l-4"]');
        messages.forEach((msg) => {
          msg.style.transition = "opacity 0.3s";
          msg.style.opacity = "0";
          setTimeout(() => msg.remove(), 300);
        });
      }, 5000);
    </script>
  </body>
</html>
