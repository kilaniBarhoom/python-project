<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Record - Smart Records System</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="min-h-screen flex items-center justify-center p-4">
      <div
        class="w-full max-w-2xl bg-white rounded-lg border border-gray-300 overflow-hidden"
      >
        <div class="px-8 py-6 bg-gray-200 text-gray-900">
          <h1 class="text-2xl font-bold mb-1">Update Record</h1>
        </div>

        <!-- Form -->
        <div class="px-8 py-6">
          <form
            method="POST"
            action="{{ url_for('record.edit_record', record_id=record[0]) }}"
            class="space-y-6"
          >
            <div>
              <label
                for="title"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Title *</label
              >
              <input
                type="text"
                id="title"
                name="title"
                value="{{ record[1] }}"
                placeholder="Enter record title"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent"
                autofocus
                required
              />
            </div>

            <div>
              <label
                for="description"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Description *</label
              >
              <textarea
                id="description"
                name="description"
                placeholder="Enter detailed description of the record"
                rows="6"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent resize-y"
                required
              >{{ record[2] }}</textarea>
            </div>

            <div>
              <label
                for="category"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Category</label
              >
              <select
                id="category"
                name="category"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent"
              >
                <option value="General" {% if record[3] == "General" %}selected{% endif %}>
                  General
                </option>
                <option value="Important" {% if record[3] == "Important" %}selected{% endif %}>
                  Important
                </option>
                <option value="Personal" {% if record[3] == "Personal" %}selected{% endif %}>
                  Personal
                </option>
                <option value="Work" {% if record[3] == "Work" %}selected{% endif %}>
                  Work
                </option>
                <option value="Other" {% if record[3] == "Other" %}selected{% endif %}>
                  Other
                </option>
              </select>
            </div>

            <div>
              <label
                for="status"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Status</label
              >
              <select
                id="status"
                name="status"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent"
              >
                <option value="Active" {% if record[5] == "Active" %}selected{% endif %}>
                  Active
                </option>
                <option value="Inactive" {% if record[5] == "Inactive" %}selected{% endif %}>
                  Inactive
                </option>
                <option value="Completed" {% if record[5] == "Completed" %}selected{% endif %}>
                  Completed
                </option>
              </select>
            </div>

            <div class="flex gap-3 pt-4">
              <button
                type="submit"
                class="flex-1 px-6 py-3 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition font-medium"
              >
                Update Record
              </button>
              <a
                href="{{ url_for('record.dashboard') }}"
                class="flex-1 px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition font-medium text-center"
              >
                Back to Dashboard
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      // Auto-dismiss flash messages after 5 seconds
      setTimeout(() => {
        const messages = document.querySelectorAll('[class*="border-l-4"]');
        messages.forEach((msg) => {
          msg.style.transition = "opacity 0.3s";
          msg.style.opacity = "0";
          setTimeout(() => msg.remove(), 300);
        });
      }, 5000);
    </script>
  </body>
</html>
